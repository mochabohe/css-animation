name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: css-animation/package-lock.json

      - name: Install
        run: npm ci
        working-directory: css-animation

      - name: Lint
        run: npm run lint
        working-directory: css-animation

      - name: Test
        run: npm run test
        working-directory: css-animation

      - name: Build
        run: npm run build
        working-directory: css-animation
